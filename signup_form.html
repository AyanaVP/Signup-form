<!DOCTYPE html>
<html>
<head>
	<title>Signup_form</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
 	
   <form>
	<h1 style="padding-left: 15%; padding-top: 5%;">Sign Up</h1>

	<fieldset>
		
		<legend>Your Profile</legend>

		<label>Name :</label>
		<input type="text" name="name" style="margin-left: 30px;"><br><br>

		<label>Email :</label>
		<input type="Email" name="Email" style="margin-left: 30px;"><br><br>

		<label>Password :</label>
		<input type="Password" name="Password" style="margin-left: 9px;"><br><br>

		<label>Age</label><br>
		<input type="radio" name="age"> Under 13<br>
		<input type="radio" name="age"> Over 13<br><br>

		<label>Bio :</label>
		<textarea rows="4" cols="22" style="margin-left: 45px;"></textarea><br><br>

		<label>Job Role :</label>
		<select style="margin-left: 15px;">
			<option>Front end Developer</option>

		</select><br><br>

		<label>Interests</label><br>
		<input type="checkbox" name=""> Web Development <br>
		<input type="checkbox" name=""> Design <br>
	    <input type="checkbox" name=""> Business<br><br>


	</fieldset>

	<input type="button" value="Submit" style="margin-left: 40%;">
	<input type="button" value="Clear">

</form>

</body>
</html>
